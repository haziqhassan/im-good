<ion-content padding class="background">
  <!--<b><p class="bot-loading-container"></p></b>-->
  <!--<div class="container2">-->
  <div>
      <img src="assets/imgs/moon.png" class="ghost"/>

      <p class="shadowFrame">
        <svg version="1.1" class="shadow" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="61px" y="20px"
           width="122.436px" height="39.744px" viewBox="0 0 122.436 39.744" enable-background="new 0 0 122.436 39.744"
           xml:space="preserve">
           <ellipse fill="#013E51" cx="63.500" cy="8.872" rx="49.25" ry="8.916"/>
        </svg>
      </p>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <span class="p" text-wrap>Hi there! I am Mr Moon. Here you can sign up as anonymous, this way no one can judge you. So remember to be open and free!</span>
  <br>
  <br>
  <br>
  <form [formGroup]="form" (ngSubmit)="goMain()">
		<ion-list>
      <ion-item id="rounded" no-lines>
				<ion-input class="item-inner" type="text" [(ngModel)]="userData.name" formControlName="name1" placeholder="Account name"></ion-input>
			</ion-item>

			<ion-item id="rounded" no-lines>
				<ion-input class="item-inner" type="text" [(ngModel)]="userData.username" formControlName="username1" placeholder="Username"></ion-input>
			</ion-item>

			<ion-item id="rounded">
				<ion-input class="item-inner" type="password" [type]="passwordType" [(ngModel)]="userData.password" formControlName="password1" placeholder="Password (min 5 character)" clearOnEdit="false"></ion-input>
        <button ion-button icon-only clear color="dark" type="button" item-right  (click)='hideShowPassword()'><ion-icon [name]="passwordIcon"></ion-icon></button>
			</ion-item>
			<br>
			<button ion-button class="btn" round [disabled]="!form.valid">Ready to go!</button>

		</ion-list>
  </form>

</ion-content>
