<ion-header class="headertop" no-border>
  <div *ngIf="isLoading" class="bot-loading-container">
    <ion-spinner name="dots"></ion-spinner>
  </div>
  <div class="container">
    <img src="assets/imgs/moon.png" class="ghost" width="120px"/>

    <p class="shadowFrame">
      <svg version="1.1" class="shadow" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="61px" y="20px"
         width="122.436px" height="39.744px" viewBox="0 0 122.436 39.744" enable-background="new 0 0 122.436 39.744"
         xml:space="preserve">
         <ellipse fill="#013E51" cx="63.500" cy="8.872" rx="49.25" ry="8.916"/>
      </svg>
    </p>
  </div>
</ion-header>
<ion-content class="bggg">

  <div *ngFor="let message of messages" class="message-wrapper">
    <div>
      <img class="profile-pic" [ngClass]="{'left':message.from==='Mr. Moon', 'right':message.from==='You'}" src="http://haziqhassan.zazrj.com/mobilemaipk/imgwebhost/{{message.from}}"
      />
      <!--  wave-->
      <div class="chat-bubble" [ngClass]="{'left':message.from==='Mr. Moon', 'right':message.from==='You', 'slide-left': message.from==='Mr. Moon', 'slide-right':message.from==='You'}">

        <div class="message" [innerHTML]="message.text" autolinker>
        </div>

        <div class="message-detail">
          <span class="bold">{{message.from}}</span>
          <!-- <span>{{message.created | date:'dd/MM hh:MM'}}</span> -->
        </div>

      </div>
    </div>

    <div class="cf"></div>
  </div>
</ion-content>

<ion-footer>
  <form [formGroup]="messageForm" (submit)="sendMessage(chatBox)" novalidate>
    <ion-item>
      <ion-input formControlName="message" [(ngModel)]="chatBox" placeholder="What's on your mind sunshine?" text-lowercase></ion-input>
      <button ion-button clear (click)="sendMessage(chatBox)" item-end>
        <ion-icon class="footer-btn" name="send"></ion-icon>
      </button>
    </ion-item>
  </form>
</ion-footer>
