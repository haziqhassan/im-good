	<ion-card-content id="container">

			<ion-item id="rounded" no-lines>
				<!--<ion-label stacked>IC</ion-label>-->
				<ion-input class="item-inner" type="text" [(ngModel)]="userData.username" placeholder="Username"></ion-input>

			<ion-item id="rounded">
				<!--<ion-label stacked>Kata Laluan</ion-label>-->
